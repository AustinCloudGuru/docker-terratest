name: CI
on:
  pull_request:
  push:
    branches: 
      - main

jobs:

  build:
    name: Build Container
    runs-on: ubuntu-latest

    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
            
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16
  
      - name: Run the Tests
        run: cd ./test; go test -v 